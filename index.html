    <!-- ✅ Optional extra force -->
    <style>
      html,
      body {
        background-color: #f8f8f8 !important;
        color: #363636 !important;
      }
      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        background-color: #00A79D;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .skip-link:focus {
        left: 10px;
        top: 10px;
      }

      /* Critical Hero CSS - Inlined for instant rendering */
      #hero {
        position: relative;
        padding: 140px 0;
        text-align: center;
        background-color: #F8F8F8;
        overflow: hidden;
      }

      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .hero-dots {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle, rgba(54, 54, 54, 0.2) 1px, transparent 1px);
        background-size: 16px 16px;
        opacity: 0.7;
        z-index: 0;
      }

      .hero-dots-fade {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to bottom, rgba(248, 248, 248, 0) 0%, rgba(248, 248, 248, 1) 100%);
        z-index: 2;
      }

      .hero-content {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
        padding: 0 20px;
      }

      .hero-content h1 {
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        font-size: 3rem;
        color: #000000;
        font-weight: 700;
        line-height: 1.3;
      }

      @keyframes heroFadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-heading-part {
        display: inline-block;
        opacity: 0;
        animation: heroFadeInUp 0.4s ease-out forwards;
        will-change: transform, opacity;
      }

      .hero-animate-1 {
        animation-delay: 0s;
      }

      .hero-animate-2 {
        animation-delay: 0.1s;
      }

      .hero-animate-3 {
        animation-delay: 0.2s;
      }

      .hero-content p.hero-animate-4 {
        opacity: 0;
        animation: heroFadeInUp 0.4s ease-out 0.3s forwards;
        will-change: transform, opacity;
        font-size: 1.3rem;
        margin-bottom: 40px;
      }

      .cta-button.hero-animate-5 {
        opacity: 0;
        animation: heroFadeInUp 0.4s ease-out 0.4s forwards;
        will-change: transform, opacity;
        display: inline-block;
        background-color: #00A79D;
        color: white;
        padding: 15px 30px;
        border-radius: 4px;
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
      }

      .highlight-guaranteed {
        color: #00A79D;
        font-weight: 700;
        position: relative;
        display: inline-block;
      }

      @media (max-width: 768px) {
        #hero {
          padding: 60px 0;
        }
        .hero-content h1 {
          font-size: 2rem;
        }
        .hero-content p {
          font-size: 1.1rem;
        }
        .hero-dots {
          display: none;
        }
        .hero-background {
          background: linear-gradient(135deg, rgba(0, 167, 157, 0.03) 0%, rgba(248, 248, 248, 1) 100%);
        }
        .hero-heading-part,
        .hero-content p.hero-animate-4,
        .cta-button.hero-animate-5 {
          animation-duration: 0.3s;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .hero-heading-part,
        .hero-content p.hero-animate-4,
        .cta-button.hero-animate-5 {
          animation: none;
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
